<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <img src="./src/img/book.svg" alt="book_logo" class="book" />
        <div class="wrapper">
          <div class="fonts">
            <h2 class="font-text">Sans Serif</h2>
            <img src="./src/img/header-icons.svg" alt="stroke" />
            <div class="fonts-active hade">
              <h2 class="font">Sans Serif</h2>
              <h2 class="Serif font">Serif</h2>
              <h2 class="mono font">Mono</h2>
            </div>
          </div>
          <hr class="hr" />
          <div class="dark">
            <div class="btn">
              <div id="circle"></div>
            </div>
            <svg
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M1 10.449C0.998458 12.8283 1.80169 15.1383 3.27914 17.0033C4.75659 18.8683 6.82139 20.1788 9.13799 20.7218C11.4545 21.2647 13.8866 21.0082 16.039 19.994C18.1912 18.9797 19.9373 17.2673 20.9931 15.1352C11.5442 15.1352 6.85799 10.4479 6.85799 1C5.09842 1.87311 3.61767 3.22033 2.58266 4.88981C1.54765 6.5593 0.999502 8.48469 1 10.449Z"
                stroke="#757575"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                id="moon"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <section class="search">
      <div class="container search-container">
        <div class="input">
          <input type="text" placeholder="search . . . . ." id="search" />
          <img src="./src/img/search.svg" alt="" id="search-btn" />
        </div>
      </div>
    </section>
    <section class="info">
      <div class="container info-container">
        <div class="load hade">
          <img src="./src/img/animation.svg" alt="" id="animation" />
        </div>
      </div>
      <div class="container errorContainer hade">
        <img src="./src/img/errorImg.png" alt="" />
        <h1>No Definitions Found</h1>
        <p>
          Sorry pal, we couldn't find definitions for the word you were looking
          for. You can try the search again at later time or head to the web
          instead.
        </p>
        </div>
        <a href="" ></a>
    </section>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/information.js"></script>
  </body>
</html>
